SecDataDir /var/mod_security/secdata
SecUploadDir /tmp
SecTmpDir /tmp

SecRequestBodyNoFilesLimit 6291456

# Enable inspection of request body (POST, GET data, etc.)
SecRequestBodyAccess On

# Enable response body analysis
SecResponseBodyAccess On
SecResponseBodyLimitAction ProcessPartial
SecResponseBodyMimeType text/xml

SecRuleEngine On

Include /etc/apache2/conf.d/webpods/*.conf

Alias /mod-security-error /etc/apache2/conf.d/webpods/html/errors
<Directory "/etc/apache2/conf.d/webpods/html/errors/">
    Options -Indexes -Includes
    Order allow,deny
    Allow from all
</Directory>
